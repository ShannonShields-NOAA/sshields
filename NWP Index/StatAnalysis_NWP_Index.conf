INTERP_PNTS_LIST =
FCST_THRESH_LIST =
OBS_THRESH_LIST =
COV_THRESH_LIST =
ALPHA_LIST =
LINE_TYPE_LIST = SL1L2
GROUP_LIST_ITEMS = MODEL_LIST, LINE_TYPE_LIST
LOOP_LIST_ITEMS = 
